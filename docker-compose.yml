# Docker Compose configuration for testing Heytech integration

services:
  homeassistant:
    container_name: homeassistant-heytech-test
    image: ghcr.io/home-assistant/home-assistant:stable
    volumes:
      - ./config:/config
      - ./custom_components:/config/custom_components  # Live code mount
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    # Port mapping for macOS/Windows (host mode doesn't work there)
    ports:
      - "8123:8123"
    environment:
      - TZ=Europe/Berlin
    # Optional: Automatisches Logging f√ºr Debugging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

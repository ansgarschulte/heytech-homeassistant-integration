# Services for Heytech integration

read_logbook:
  name: Read Logbook
  description: Read logbook entries from the Heytech controller
  fields:
    max_entries:
      name: Maximum Entries
      description: Maximum number of logbook entries to read
      default: 50
      selector:
        number:
          min: 1
          max: 500
          mode: box

clear_logbook:
  name: Clear Logbook
  description: Clear all logbook entries on the Heytech controller

control_group:
  name: Control Group
  description: Control a group of shutters
  fields:
    group_number:
      name: Group Number
      description: The group number to control (1-8)
      required: true
      selector:
        number:
          min: 1
          max: 8
          mode: box
    action:
      name: Action
      description: Action to perform (open, close, stop, or position 0-100)
      required: true
      selector:
        select:
          options:
            - "open"
            - "close"
            - "stop"

export_shutters_config:
  name: Export Shutters Configuration
  description: Export custom shutters configuration to a downloadable file
  fields:
    filename:
      name: Filename
      description: Name of the export file (without extension)
      default: "heytech_shutters_backup"
      selector:
        text:

import_shutters_config:
  name: Import Shutters Configuration
  description: Import custom shutters configuration from JSON data
  fields:
    config_data:
      name: Configuration Data
      description: JSON configuration data to import
      required: true
      selector:
        text:
          multiline: true

sync_time:
  name: Synchronize Time
  description: Synchronize date and time with the Heytech controller
